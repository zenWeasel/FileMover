[filemover]
rootpath = /var/files/unprocessed/
processed_extension = processed
processed_path = /var/files/processed/


[testapp]
namespace = tst
file_ids = ['testfile']
datetime_format = %%Y%%m%%d_%%H%%M%%S
use_subdir = False

[keystone]
namespace = keystone
file_ids = ['invoice']
datetime_format = %%Y%%m%%d_%%H%%M%%S
use_subdir = False

[fedexshipment]
namespace = fedexshipment
file_ids = ['detailpayer']
datetime_format = %%Y%%m%%d_%%H%%M%%S
use_subdir = False

[netsuite]
namespace = netsuite
file_ids = ['vendorbill', 'vendorbillitem', 'vendorbillitemlist', 'salesorder']
datetime_format = %%Y%%m%%d_%%H%%M%%S
use_subdir = False
